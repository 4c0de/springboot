


<div id="principal">    
  <fieldset>
      <input id="campobuscar" type="text" class="form-control center-block" ng-keyup="busqueda($event)" placeholder="Buscar"/>
      <div class="contador">
          <p id="resultado">{{resultado}}</p>
           <div class="lupa"></div> 
      </div>
  </fieldset>
    
</div>


<div class="container-fluid">	
    <table id="tabla"  class="table table-hover">

        <tr id="nombres">
            <th>Nombre</th> 
            <th>Categoría</th>
            <th>Descripción</th>  
            <th>Imagen</th> 
        </tr> 
     
        <tr id="campos" ng-repeat="element in items">
            <td ng-bind-html="element.nombre"></td>
            <td ng-bind-html="element.categoria"></td>
            <td ng-bind-html="element.descripcion"></td>
            <td>
                <img class="zoom" id="img" ng-src="{{element.url}}"/>    
            </td>
    
        </tr>
    </table>
</div>
